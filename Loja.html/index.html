<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" href="icone.webp">
    <title>Fones de Ouvidos</title>
</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>
        <ul class="navegação">
            <li><a href="overvie.html">Geral</a></li>
            <li><a href="techspecs.html">Especificações</a></li>
            <li><a href="reviews.html">Avaliações</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="register.html">Cadastre-se</a></li>
        </ul>
        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>
    </header>

    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <section class="home">
        <div class="home-img">
            <img src="product1.png" class="one">
        </div>

        <div class="home-text">
            <h1>Fones<br> de Ouvido</h1>
            <h5>O melhor fone do mercado</h5>
            <h3>R$199.00</h3>
            <a href="#" class="btn">Comprar agora</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="main1.png" onclick="slider('product1.png')"></li>
        </div>

        <div class="row2">
            <li><img src="main2.png" onclick="slider('product2.png')"></li>
        </div>

        <div class="row3">
            <li><img src="main3.png" onclick="slider('product3.png')"></li>
        </div>
    </div>

    <!-- Registration and Login Forms -->
    <div id="auth-container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>
        </div>

        <div id="register-form">
            <h2>Cadastro</h2>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <button onclick="register()">Cadastrar</button>
        </div>
    </div>

    <script>
        function slider(anything) {
            document.querySelector('.one').src = anything;
        };

        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        };

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApTsnV87G-QgNRs0v2qorFz8PpkUf78is",
            authDomain: "lojaeletro-207d7.firebaseapp.com",
            projectId: "lojaeletro-207d7",
            storageBucket: "lojaeletro-207d7.appspot.com",
            messagingSenderId: "754581217865",
            appId: "1:754581217865:web:0aaed135d4ab4da2f71598",
            measurementId: "G-2J8F8GFQ6R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        
        // Firebase Authentication
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "firebase/auth";
        const auth = getAuth();

        // Register function
        function register() {
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Cadastro realizado com sucesso!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Login function
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login realizado com sucesso!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
    
</body>
</html>
